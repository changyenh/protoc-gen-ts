[package]
name = "server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tonic-web = "0.1"
tonic = "0.6.2"
futures = "0.3.19"
tokio = {version = "1.15.0", features = ["rt-multi-thread", "time", "fs", "macros", "net"]}
prost = "0.9"
rustfmt = "0.10.0"

[build-dependencies]
tonic-build = {version = "0.6.2", features = ["transport", "prost"]}